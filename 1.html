<html>
<head>
<title>Project euler problem 1</title>
</head>
<body>
<script type="text/javascript">
	var mul3 = 0;
	var mul5 = 0;
	var comb = 0;
	for( var i =0; i < 1000; i++){
	if (i%3 == 0){
		mul3 = mul3+i;
	}
	if (i%5 == 0){
		mul5 = mul5+i;
	}
	if (i%3+i%5 == 0){
		comb = comb+i;
	}
	}

	var sum = mul3+mul5-comb;
	document.write(sum);
</script>
<div id ="answer"></div>
</body>
</html>
